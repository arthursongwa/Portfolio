<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio - Projets</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-mono">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 p-5 overflow-y-auto border-r border-gray-700" id="projectSidebar"></aside>

    <!-- Detail View -->
    <main class="flex-1 p-10 overflow-y-auto" id="project-detail">
      <h2 id="detailTitle" class="text-blue-400 text-2xl font-semibold mb-3">Sélectionne un projet</h2>
      <p class="description mb-5" id="detailDesc"></p>
      
      <div class="tech-stack mb-5" id="detailTech" class="flex flex-wrap gap-2"></div>

      <div class="images flex flex-wrap gap-4 mb-5" id="detailImages"></div>

      <div class="links flex flex-wrap gap-3" id="detailLinks"></div>

      <span id="close-detail" class="inline-block mt-10 text-gray-400 text-sm hover:text-gray-300 cursor-pointer">← Retour</span>
    </main>
  </div>

  <script>
    const projects = [
      {
        id: "site-vitrine",
        title: "Site Vitrine - Artiste",
        description: "Un site vitrine responsive pour un artiste indépendant avec galerie, formulaire de contact et animations.",
        tech: ["HTML", "CSS", "JavaScript", "GSAP"],
        images: ["https://via.placeholder.com/200x120?text=Projet+1"],
        links: [
          { name: "Voir le site", url: "https://exemple.com/projet1" },
          { name: "GitHub", url: "https://github.com/arthur/projet1" }
        ]
      },
      {
        title: "Application Nutrition",
        description: "Application web pour suivre ses repas, calories et objectifs journaliers.",
        tech: ["Flutter", "Firebase", "Dart"],
        images: ["https://via.placeholder.com/200x120?text=Nutrition+App"],
        links: [
          { name: "Voir le projet", url: "https://exemple.com/nutrition" }
        ]
      },
      {
        title: "Jeu 3D - Godot",
        description: "Prototype d’un jeu en vue isométrique inspiré de WorldBox. Gestion de carte, simulation et actions du joueur.",
        tech: ["Godot", "GDScript", "Blender"],
        images: ["https://via.placeholder.com/200x120?text=Jeu+3D"],
        links: [
          { name: "GitHub", url: "https://github.com/arthur/jeu3d" }
        ]
      }
    ];

    const sidebar = document.getElementById("projectSidebar");
    const detailTitle = document.getElementById("detailTitle");
    const detailDesc = document.getElementById("detailDesc");
    const detailTech = document.getElementById("detailTech");
    const detailImages = document.getElementById("detailImages");
    const detailLinks = document.getElementById("detailLinks");
    const closeBtn = document.getElementById("close-detail");

    function showProjectDetail(project) {
      detailTitle.textContent = project.title;
      detailDesc.textContent = project.description;

      detailTech.innerHTML = "";
      project.tech.forEach(t => {
        const span = document.createElement("span");
        span.textContent = t;
        span.className = "bg-gray-700 px-3 py-1 rounded text-sm mr-2 mb-2 inline-block";
        detailTech.appendChild(span);
      });

      detailImages.innerHTML = "";
      project.images.forEach(img => {
        const image = document.createElement("img");
        image.src = img;
        image.className = "w-48 h-auto rounded-lg border-2 border-gray-700";
        detailImages.appendChild(image);
      });

      detailLinks.innerHTML = "";
      project.links.forEach(link => {
        const a = document.createElement("a");
        a.href = link.url;
        a.target = "_blank";
        a.textContent = link.name;
        a.className = "bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded text-sm";
        detailLinks.appendChild(a);
      });
    }

    projects.forEach((p) => {
      const item = document.createElement("div");
      item.className = "bg-gray-700 hover:bg-gray-600 cursor-pointer p-4 rounded-lg mb-3 transition duration-200";
      item.textContent = p.title;
      item.onclick = () => showProjectDetail(p);
      sidebar.appendChild(item);
    });

    closeBtn.onclick = () => {
      detailTitle.textContent = "Sélectionne un projet";
      detailDesc.textContent = "";
      detailTech.innerHTML = "";
      detailImages.innerHTML = "";
      detailLinks.innerHTML = "";
    };
  </script>
</body>
</html>
